<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DIN+Condensed+Web:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="photo-collection">
      <div class="photo-item item-fox">
        <img src="Images/fox.png" alt="Fox" />
        <div class="details">
          <h2>FENNEC <br> FOX</h2>
          <p>India</p>
          <span class="learn-more">Know more <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="photo-item item-whale">
        <img src="Images/whale.png" alt="Whale" />
        <div class="details">
          <h2>HUMPBACK <br> WHALE</h2>
          <p>South Africa</p>
          <span class="learn-more">Know more <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="photo-item item-baboon">
        <img src="Images/monkey.png" alt="Monkey" />
        <div class="details">
          <h2>COMMON BROWN <br> BABOON</h2>
          <p>South Africa</p>
          <span class="learn-more">Know more <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="photo-item item-deer">
        <img src="Images/godzilla.png" alt="godzilla" />
        <div class="details">
          <h2>SPOTTED <br> DEER</h2>
          <p>Amazon</p>
          <span class="learn-more">Know more <i class="fa fa-arrow-right" aria-hidden="true"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
